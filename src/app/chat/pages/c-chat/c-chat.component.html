<div class="w-100 h-100 rounded">
  <!-- CABECERA DE CHAT  -->
  <div class="cabecera w-100 d-flex">
    <div (click)="mostrar()" class="d-flex p-2 align-items-center justify-content-start rounded-pill">
      <i class="d-md-none fs-1 fas fa-angle-double-left" style="padding-right: .5rem;"></i>
      <img class="rounded-circle border border-3 border-success" width="70px" height="70px" src="https://i.pinimg.com/originals/ed/91/2b/ed912bd87188ba7ff3d6d73e9eb80a3e.jpg" alt="">
    </div>
    <h2 class=" d-flex align-items-center" style="padding-left: .5rem;">Nombre Usuario</h2>
  </div>
  <!-- CUERPO DEL CHAT -->
  <div class="cuerpo w-100  m-0 row">
    <div class="msgs w-100 p-2 ">
      <!-- MENSAJE DEL AMIGO -->
      <div class="msg p-2 text-wrap">
        <div class="usuario2">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa consequuntur ut error iusto dolorum tempore perferendis minima sunt commodi ipsam repellendus libero ab, optio dolorem tenetur aliquid. Placeat, at sit.</p>
        </div>
      </div>
      <!-- MENSAJE MIO -->
      <div *ngFor="let item of [1,1,1,1,1,1]" class="msg p-2 d-flex flex-row-reverse txt-wrap">
        <div class="usuario1">
          <p>mensaje corto</p>
        </div>
      </div>

    </div>
    <!-- BOTON DE ENVIAR MENSAJE -->

  </div>
  <!-- FORMULARIO DE ENVIO DE MENSAJE -->
  <form [formGroup]="mensaje" (ngSubmit)="guardarMs()"  class="w-100 border d-flex p-0">
    <div class="col-8 col-md-10 col-lg-11 d-flex align-items-end">
      <input formControlName="msj" name="msj" class="w-100 h-100" type="text">
    </div>
    <div class="col-4  col-md-2  col-lg-1 d-flex align-items-center justify-content-center">
      <button class="rounded-pill" type="submit">Enviar</button>
    </div>
  </form>
</div>
