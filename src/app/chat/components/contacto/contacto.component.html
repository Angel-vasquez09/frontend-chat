<div (click)="messague(contacto)" class="d-flex" style="cursor: pointer;">
  <div class="d-flex align-items-center justify-content-center">
    <img  [class.border-success]="contacto.online"
          [class.border-danger]="!contacto.online"
          class="rounded-circle border border-3 border-success"
          width="40px" height="40px"
          src="https://i.pinimg.com/originals/ed/91/2b/ed912bd87188ba7ff3d6d73e9eb80a3e.jpg"
          alt="user"
    >
  </div>

  <div class="w-100 p-1 d-flex align-items-center justify-content-between">
    <strong >{{ contacto.nombre }}</strong>
  </div>
</div>


<button (click)="onClick()" class="menuM position-absolute" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu">

  <button (click)="addFavorito(contacto)" mat-menu-item>
    <mat-icon [class.color]="contacto.fav">grade</mat-icon>
    <span>Favorito</span>
  </button>

  <button (click)="verPerfil(contacto)" mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Ver Perfil</span>
  </button>

</mat-menu>
